<div class="row">
  <div class="col-xs-6">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!todoForm.valid">Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
          <span class="help-block" *ngIf="!todoForm.get('name').valid && todoForm.get('name').touched">Name length should be minimum 3</span>
        </div>
      </div>
    </form>
  </div>
</div>
